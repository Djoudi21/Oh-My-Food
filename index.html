<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap"
      rel="stylesheet">
    <title>Oh My Food</title>
  </head>

  <body>
    <header>
      <div class="header__logo logo--centered">
        <img class="header__img" src="./assets/images/logo/ohmyfood@2x.svg" alt="logo_oh_my_food">
      </div>
      <div class="header__location">
        <i>icon</i>
        <div>Paris, Belleville</div>
      </div>
    </header>
    <body>
      <section class="hero">
        <h2 class="hero__title">Réservez le menu qui
        vous convient</h2>
        <span class="hero__catchphrase">Découvrez des restaurants d'exception
        séléctionnés par nos soins.</span>
        <button class="hero__cta">Expolorer nos restaurants</button>
      </section>
      <section class="usage">
        <h2 class="usage__title">
          Fonctionnement
        </h2>
        <article class="usage__cards">
          <ul>
            <li class="card">
              <div class="card__number">1</div>
              <icon class="card__icon"> icon</icon>
              <h4 class="card__text">Choisissez un restaurant</h4>
            </li>
            <li class="card">
              <div class="card__number">2</div>
              <icon class="card__icon"> icon</icon>
              <h4 class="card__text">Composez votre menl</h4>
            </li>
            <li class="card">
              <div class="card__number">3</div>
              <icon class="card__icon"> icon</icon>
              <h4 class="card__text">Degustez au restaurant</h4>
            </li>
          </ul>
        </article>
      </section>
    </body>
  </body>
</html>
